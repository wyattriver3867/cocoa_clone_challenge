<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Cocoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Cocoa Account, log in with your email or phone number.
      </p>
      <p class="welcome-header__text2">
        이곳은 실제 홈페이지가 아닙니다. "절대로" 실제로 사용하는 아이디나
        비밀번호를 넣지 마세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="제출용 페이지입니다. 항목에 아무 문자나 입력하세요."
        required
      />
      <input
        name="password"
        type="password"
        placeholder="'절대로' 실제 아이디나 비밀번호를 넣지 마세요."
        required
      />
      <input type="submit" value="Log In" />
      <a href="friends.html">Find Cocoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/41a82d2a85.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
