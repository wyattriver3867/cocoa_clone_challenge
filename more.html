<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>

  <body>
    <!-- 휴대폰 최상단 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span class="screen-header__badge">
          <a class="screen-header__btn" href="settings.html">
            <div
              class="badge badge--size-sm screen-header__badge--position"
            ></div>
            <i class="fa-solid fa-gear fa-xl"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- 메인 -->
    <main class="main-screen more-screen">
      <!-- 유저 프로필 (대형) -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <div class="user-component__title__column">
              <h6 class="user-component__subtitle">+1 787-493-4219</h6>
              <i
                class="user-component__subtitle__icon fa-solid fa-circle-info"
              ></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <!-- 중단 아이콘 1열 -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <!-- 중단 아이콘 2열 -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-file"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Opnechat</span>
        </div>
      </div>
      <!-- Suggestions -->
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__column">
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i
                  class="more-suggestions__icon-image-bg fa-solid fa-quote-right fa-2x"
                ></i>
              </div>
              <span class="more-suggestions__icon-text">Cocoa Story</span>
            </div>
          </div>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i
                  class="more-suggestions__icon-image-bg fa-solid fa-user-group fa-2x"
                ></i>
              </div>
              <span class="more-suggestions__icon-text">kakao friends</span>
            </div>
          </div>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i
                  class="more-suggestions__icon-image-bg fa-solid fa-hippo fa-2x"
                ></i>
              </div>
              <span class="more-suggestions__icon-text">Friends Gem</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 최하단 네비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a clss="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- <span class="badge badge--size-nm nav__badge--position-nm">1</span> -->
            <i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="badge badge--size-sm nav__badge--position-sm"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- 방문자에게 화면을 작게 해달라고 말하기 -->
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/41a82d2a85.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
