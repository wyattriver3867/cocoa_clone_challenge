<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>

  <body>
    <!-- 휴대폰 최상단 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span class="screen-header__badge">
          <a class="screen-header__btn" href="settings.html">
            <!-- <div
              class="badge badge--size-sm screen-header__badge--position"
            ></div> -->
            <i class="fa-solid fa-gear fa-xl"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- 메인 -->
    <main class="main-screen">
      <!-- 유저 프로필 -->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.namu.wiki/i/izo4xfs5BwpzelaWQS29888kwaFDkB_d3_WOPtKGATS5PBEm16MTp5jigvry9wVypI840qAdTdRbTbFklS23XsAbWOTRlyH6q3Pq4tvI-t3ZOXIkk_db8z6A_c2e3BqviYp871nBhjRPbcs5uoNZyA.webp"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ngannou</h4>
              <h6 class="user-component__subtitle">
                Welcome to my clone cocoa! click here!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:34</span>
            <div class="badge badge--size-nm">13</div>
          </div>
        </div>
      </a>
      <!-- 유저 프로필2, 나중에 커스텀할것 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://static.wikia.nocookie.net/virtualyoutuber/images/3/34/Raora_Panthera_Portrait.png/revision/latest?cb=20240619042904"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Raora</h4>
            <h6 class="user-component__subtitle">
              Random Cute Kawaii Anime Girl UwU
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge badge--size-nm">1</div>
        </div>
      </div>
    </main>

    <!-- 최하단 네비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a clss="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge badge--size-nm nav__badge--position-nm">1</span>
            <i class="fa-solid fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="badge badge--size-sm nav__badge--position-sm"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- 방문자에게 화면을 작게 해달라고 말하기 -->
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/41a82d2a85.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
