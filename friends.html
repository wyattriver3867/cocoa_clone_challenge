<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>

  <body>
    <!-- 휴대폰 최상단 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span class="screen-header__badge">
          <a class="screen-header__btn" href="settings.html">
            <!-- <div
              class="badge badge--size-sm screen-header__badge--position"
            ></div> -->
            <i class="fa-solid fa-gear fa-xl"></i>
          </a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-angle-right"></i>
    </a>

    <!-- 메인 -->
    <main class="main-screen">
      <!-- 유저 프로필 (대형) -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <!-- <h6 class="user-component__subtitle">this is whatever test</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!-- 채널 -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-angle-up"></i>
        </div>
      </div>
      <!-- 유저 프로필 (소형) -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title-sub">Channel</h4>
            <!-- <h6 class="user-component__subtitle">this is whatever test</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <!-- last-child 때문에 어그러지는거 방지용 -->
          <div>
            <span>2</span>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- 최하단 네비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a clss="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge badge--size-nm nav__badge--position-nm">1</span>
            <i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="badge badge--size-sm nav__badge--position-sm"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- 스플래시 흉내내기 -->
    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <!-- 방문자에게 화면을 작게 해달라고 말하기 -->
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/41a82d2a85.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
