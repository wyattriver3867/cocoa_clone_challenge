<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>

  <body id="chat-screen">
    <!-- 휴대폰 최상단 -->
    <div class="status-bar status-bar--color-chat">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <!-- 이전 html 페이지로 연결되게 하는 방법 -->
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Francis Zavier Ngannou</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <!-- 메인 -->
    <main class="main-screen main-chat">
      <!-- 채팅-날짜 -->
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <!-- 채팅-상대방 -->
      <div class="message-row">
        <img
          src="https://i.namu.wiki/i/izo4xfs5BwpzelaWQS29888kwaFDkB_d3_WOPtKGATS5PBEm16MTp5jigvry9wVypI840qAdTdRbTbFklS23XsAbWOTRlyH6q3Pq4tvI-t3ZOXIkk_db8z6A_c2e3BqviYp871nBhjRPbcs5uoNZyA.webp"
        />
        <div class="message-row__content">
          <span class="message__author">Francis Zavier Ngannou</span>
          <div class="message__info">
            <span class="message__bubble"
              >Welcome to my clone cocoa! click here!</span
            >
            <span class="message__time">12:34</span>
          </div>
        </div>
      </div>
      <!-- 채팅-본인 -->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I can't wait to see them!</span>
            <span class="message__time">12:34</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/41a82d2a85.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
